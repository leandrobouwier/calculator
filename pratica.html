<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketseat - React.js - Fundamentos</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

       
        
        function Counter(){
            const [counter, setCounter] = React.useState(0);

           

            return(
                <>
                    <p>Contador: {counter}</p>
                    <button onClick={()=> setCounter(prevValue => prevValue + 1)} disabled={counter >= 10}>Incrementar</button>
                    <button onClick={()=>  setCounter((prevValue) => prevValue > 0 ? prevValue - 1: 0)} disabled={counter ===0}> Decrementar </button>                    
                </>
            )
        }

        function ListName(){
            const [names] = React.useState(["Leandro", "Gordo Torto", "Fofoqueiro", "Ancudo", "Mariposo", "PaocomAlho"])
            const [search, setSearch] = React.useState("");

            return (
                <div>
                    <div>
                        <p>Pesquisa de nomes:</p>
                        <input type="text" placeholder="Buscar nome, digite aqui" value={search} onChange={event => setSearch(event.target.value)}/>
                    </div>

                    <p>Lista de Nomes:</p>
                    <ul>
                      {names.filter(names => names.toLowerCase().includes(search.toLowerCase())).map((name,index) =>(
                        <li key={`${index}-${name}`}>{name}</li>
                      ))}

                      
                    </ul>
                </div>
            )
        }

        

       

        function App() {
            return (
                <main>
                   <Counter />
                   <ListName />
                </main>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />)
    </script>
</body>

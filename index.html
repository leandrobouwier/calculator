<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />

    <title>Rocketseat - React.js - Fundamentos</title>

    <style type="text/tailwindcss">
        @theme {
       --text: #EBEBEB;
       --text-secondary: #6B6B6B;
       --primary: #462878;
       --background: #2D2A37;
 
       --gradient: 180deg, 
         rgba(0, 0, 0, 0.05) 0%, 
         rgba(255, 255, 255, 0.05) 100%;
 
       --gradient-hover: 180deg, 
         rgba(0, 0, 0, 0.1) 0%, 
         rgba(255, 255, 255, 0.1) 100%;
 
       --shadow: 0px 11px 7px 0px rgba(0, 0, 0, 0.01), 
         0px 7px 7px 0px rgba(0, 0, 0, 0.04), 
         0px 4px 6px 0px rgba(0, 0, 0, 0.10), 
         0px 2px 4px 0px rgba(0, 0, 0, 0.26), 
         0px 0px 2px 0px rgba(0, 0, 0, 0.29), 
         0px 2px 3px 0px rgba(255, 255, 255, 0.06) inset;
 
       --font-sans: 'Rubik', sans-serif;
     }
   </style>
</head>

<body class="bg-linear-[180deg,_#807ECE_0%,_#807ECE_100%] min-h-screen  text-(--text) font-(--font-sans)">
    <div id="root"></div>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        /* Variants text*/
        const textVariants = {
            default: 'text-xl',
            muted: 'text-xl text-(--text-secondary)',
            heading: 'text-2xl',
            blast: 'text-3xl',
        }

        /* Componente Text*/
        function Text({
            as = 'span',
            variant = 'default',
            className,
            children,
            ...props
        }) {
            return React.createElement(
                as,
                {
                    className: `${textVariants[variant]} ${className ? className : ''}`,
                    ...props
                },
                children
            )
        }

        /* Variants button*/
        const buttonVariants = {
            default: 'bg-(--background)',
            primary: 'bg-(--primary)'
        }

        /* Componente Button*/
        function Button({
            variant = 'default',
            className,
            children,
            ...props
        }) {
            return (
                <Text
                    as="button"
                    variant="heading"
                    className={`
            flex items-center justify-center rounded-xl
            p-3 cursor-pointer text-(--text) 
            bg-linear-(--gradient) 
            hover:bg-linear-(--gradient-hover)
            shadow-(--shadow)
            ${buttonVariants[variant]}
            ${className ? className : ''}
          `}
                    {...props}
                >
                    {children}
                </Text>
            )
        }

        /* Componente Card*/
        function Card({ children, className, ...props }) {
            return (
                <div className={`bg-(--background) shadow-(--shadow) rounded-2xl ${className ? className : ''}`}>
                    {children}
                </div>

            )
        }

        const buttons = [
            [
                { input: "CE" },
                { input: "C", className: "flex-1 h-16" },
                { input: "/", variant: "primary" }
            ],
            [
                { input: "7" },
                { input: "8" },
                { input: "9" },
                { input: "*", variant: "primary" },
            ],
            [
                { input: "4" },
                { input: "5" },
                { input: "6" },
                { input: "-", variant: "primary" },
            ],
            [
                { input: "1" },
                { input: "2" },
                { input: "3" },
                { input: "+", variant: "primary" },
            ],
            [
                { input: "0", className: "flex-1 h-16" },
                { input: "," },
                { input: "=", className: "w-16 h-16 bg-[#7f45e2]" },
            ]
        ];

        /* Componente Display*/
        function Display({ operation, result }) {
            return (
                <div className={`flex flex-col gap-2 px-[1.375rem] cursor-default select-none`}>
                    <Text as="div" variant="muted" className="flex items-center justify-end h-7">
                        {result && operation}
                    </Text>
                    <div className={`flex items-center justify-between h-9`}>
                        <Text variant="muted" className="">=</Text>
                        <Text variant="blast" className="">{result || operation}</Text>
                    </div>
                </div>
            )
        }

        /* Calculadora - funcao map feito para listar os botoes da const buttons */
        function Calculator() {
            const [operation, setOperation] = React.useState('');
            const [result, setResult] = React.useState('');

            /* funcao evento de click nos numeros */
            function handleInputClick(input) {
                /* Clear na operação */
                if (input === "C") {
                    setOperation("");
                    setResult("");
                    return;
                }

                if(input === "CE"){
                    setResult("");
                    setOperation(operation.slice(0, -1))
                    return;
                }

                /* funcao de click do botao igual, pra dar o resultado */

                /* na parte replace, é usado uma expressão regular "/,/g" global, tudo da operação que tem virgula
                vai se transformar em ponto "." com a funcao replace para poder fazer o calculo certo */

                /* após o calculo fazemos o parseResult para não mudaro visual da virgula no display, usando outra
                expressão regular e após isso passamos o parseResult para o setResult */

                if (input === '=') {
                    const operationResult = eval(operation.replace(/,/g, '.'));
                    const parsedResult = operationResult.toString()?.replace(/\./g, ',')
                    setResult(parsedResult)
                    return;
                }

                /* se o resultado ja existir e quiser continuar a operação, ele vai verificar se o valor que ele entrou
                é um numero, se n for um numero, ele vai colocar o meu resultado atual, vai verificar se é uma virgula n vai da espeaço e + o input  */
                if (result) {
                    setOperation(isNaN(input) ? `${result}${input}` : input)
                    setResult('');
                    return;
                }

                /* evitar virgula duplicada, garantir unicidade da virgula */
                if (input === ',' && !operation.endsWith(',')) {
                    setOperation(`${operation},`);
                    return;
                }

                /* Tela da Calculadora  ${operation}  e ${input} */

                /* essa parte do codigo trata a questão do espaço na virgula
                ${operation.endsWith(',') ?"": " "} */


                setOperation(`${operation}${input}`)
            }

            return (
                <Card className={`flex flex-col gap-[1.625rem] w-[22.25rem] pt-14 px-8 pb-8`}>
                    <Display operation={operation} result={result} />

                    <div className={`flex flex-col gap-3`}>
                        {buttons.map((row, index) => (
                            <div key={`row-${index}`} className={`flex  gap-3`}>
                                {row.map(button => (
                                    <Button
                                        key={button.input}
                                        className={button.className || `w-16 h-16`}
                                        variant={button.variant}
                                        onClick={() => handleInputClick(button.input)}
                                    >
                                        {button.input}
                                    </Button>
                                ))}
                            </div>
                        ))}
                    </div>
                </Card>
            )
        }

        /* Historico */
        function OperationHistory() {
            return (
                <Card className={`py-10 px-8  w-[22.25rem]`}>
                    <Text as="h1" variant="heading" className={`mb-4`} >
                        Hístorico de Operações
                    </Text>

                    <ul className="flex flex-col gap-3">
                        <Text as="li">1 + 1 = 2</Text>
                        <Text as="li">2 + 5 = 7</Text>
                        <Text as="li">10 / 2 = 5</Text>
                        <Text as="li">10 + 12 = 22</Text>
                    </ul>
                </Card>
            )
        }

        /*Execução */
        function App() {
            return (
                <main className={`py-28 px-4 flex flex-col sm:flex-row  items-center sm:items-stretch gap-2`}>
                    <Calculator />
                    <OperationHistory />
                </main>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />)
    </script>
</body>

</html>
